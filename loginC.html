<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Better Agent - Best Real Estate Agents</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="modal fade" id="RevModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Signup here</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Please enter following details to signup</p>

          <input type="text" id="nameA" class="form-control mb-3" placeholder="Name">

          <input type="tel" id="phoneA" class="form-control mb-3" placeholder="Phone">

          <input type="text" id="emailA" class="form-control mb-3" placeholder="Email">

          <input type="password" id="passwordA" class="form-control mb-3" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button id="close" type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="signup">Signup</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-xxl bg-white p-0">
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">


            <a href="index.html" style="height: auto; padding-left: 1rem;">
              <img class="img-fluid" src="img/bigbetter.jpeg" alt="Icon" style="width: 300px; height: 100px;">
            </a>

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

              <form id="loginForm" style="width: 23rem;">


                <h3 class="fw-normal mb-3 mt-5 pb-3" style="letter-spacing: 1px;">Client Log in</h3>

                <div class="form-outline mb-4">
                  <input type="email" id="formuser" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example18">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="formpass" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example28">Password</label>
                </div>

                <div class="pt-1 mb-4">
                  <a id="btnlog" class="btn btn-primary py-3 px-5 me-3 animated fadeIn">Log in</a>
                </div>

                <button id="forgot" type="button" class="btn btn-link">Forgot password?</button>
                <p>Don't have an account? <a class="btn btn-outline-primary btn-sm" id="register">Register here</a></p>

              </form>

            </div>

          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img2.webp"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script type="module" src="js/loginC.js"></script>


  <!-- Template Javascript -->
  <script src="js/main.js"></script>
</body>

</html>
